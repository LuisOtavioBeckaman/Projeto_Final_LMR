<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CriarEvento.css">
    <title>Cadastro</title>
</head>

<body>
    <div class="box">
        <div class="img-box">
            <img src="img/Carros1.jpg">
        </div>
        <div class="form-box">
            <h2>Criar um Evento</h2>
            <p> Participe de um evento ! <a href="Eventos.html"> Eventos </a></p>
            <form action="#">
                <div class="input-group">
                    <label for="nome"> Nome do evento </label>
                    <input type="text" id="nome" placeholder="Digite o nome do evento" required>
                </div>

                <div class="input-group">
                    <label for="loc">Localização do evento</label>
                    <input type="loc" id="loc" placeholder="especifique a localização" required>
                </div>

                <div class="input-group">
                    <label for="telefone">Especificações do evento</label>
                    <input type="tel" id="telefone" placeholder="Digite as especificações" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail para contato</label>
                    <input type="email" id="email" placeholder="Digite seu E-mail" required>
                </div>

                <div class="input-group w50">
                    <label for="cont">Seu contato</label>
                    <input type="cont" id="cont" placeholder="Digite seu contato" required>
                </div>

                <div class="input-group w50">
                    <label for="senha">Chave do cadastro</label>
                    <input type="password" id="senha" placeholder="Digite sua chave" required>
                </div>

                <div class="input-group">
                    <button>Publicar Evento</button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
